<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pratice</title>
  </head>

  <body style="padding-bottom: 1000px">
    <div style="display: flex; direction: row">
      <div style="background-color: lightblue">div1 text</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex:1</div>
      <div style="background-color: lightblue; flex: 2">flex:2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        direction: row;
        border-width: 1px;
        border-color: gray;
        height: 70px;
        border-style: solid;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">flex:1</div>
      <div style="background-color: lightblue; width: 100px">flex:2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        direction: row;
        border-width: 1px;
        border-color: gray;
        height: 70px;
        border-style: solid;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">flex:1</div>
      <div style="background-color: lightblue; width: 100px">flex:2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        direction: row;
        border-width: 1px;
        border-color: gray;
        height: 70px;
        border-style: solid;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">flex:1</div>
      <div style="background-color: lightblue; width: 100px">flex:2</div>
    </div>
  </body>
</html>
