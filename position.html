<!DOCTYPE html>
<html>
  <head>
    <title>position pratice</title>
  </head>

  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        color: white;
        background-color: green;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 80px;
      "
    >
      sidebar
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
