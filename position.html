<!DOCTYPE html>
<html>
  <head>
    <title>position pratice</title>
  </head>

  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>

    <div
      style="
        color: white;
        background-color: green;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 80px;
      "
    >
      sidebar

      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
          z-index: 2;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2

      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
          z-index: 2;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
