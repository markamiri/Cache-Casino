<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/header.css" />
    <link rel="stylesheet" href="static/general.css" />
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <img class="temp-logo" src="static/icons/temp-logo.avif" />
      </div>

      <div class="middle-section">
        <button class="button-search">
          <img class="search-icon" src="static/icons/search.svg" />
        </button>
        <input
          class="search-box"
          type="text"
          placeholder=" Search Sportsbook"
        />
      </div>

      <div class="buttons">
        <a
          href="https://igamingontario.ca/en/player/new-igaming-igaming-101"
          target="_blank"
          ><img
            class="responsible-gambling-icon"
            src="static/icons/responsible-gambling.png"
        /></a>

        <button class="login">Log In</button>
        <button class="signup">Sign Up</button>
        <button class="profile-icon">
          <img class="profile-color" src="static/icons/Profile-icon.png" />
        </button>
      </div>
    </div>
  </body>
</html>
