<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/signup.css" />
  </head>
  <body>
    <!--
    header Needs to resize when the window is minimized -->
    <div class="header">
      <div class="left-section">
        <img class="temp-logo" src="static/icons/cache_logo.png" />
      </div>

      <div class="middle-section">
        <button class="button-search">
          <img class="search-icon" src="static/icons/search.svg" />
        </button>
        <input
          class="search-box"
          type="text"
          placeholder=" Search Sportsbook"
        />
      </div>

      <div class="buttons">
        <a
          href="https://igamingontario.ca/en/player/new-igaming-igaming-101"
          target="_blank"
          ><img
            class="responsible-gambling-icon"
            src="static/icons/responsible-gambling.png"
        /></a>

        <button class="login">Log In</button>
        <button class="signup">Sign Up</button>
        <button class="profile-icon">
          <img class="profile-color" src="static/icons/Profile-icon.png" />
        </button>
      </div>
    </div>
    <!--code below, on a newline-->
    <div style="margin-top: 120px; margin-left: 360px; width: 450px">
      <div
        style="
          font-size: 28px;
          color: white;
          font-weight: 700;
          margin-bottom: 15px;
          margin-top: 20px;
        "
      >
        Create Your Account
      </div>
      <div
        style="
          font-size: 16px;
          font-weight: 500;
          color: white;
          margin-bottom: 15px;
        "
      >
        Log In Details
      </div>
      <div style="font-size: 14px; color: rgb(166, 168, 171); font-weight: 500">
        These log in details are required by regulatory laws and for our
        two-step authentication. This information will not be shared publicly.
      </div>
      <div id="signUpMessage" class="messageDiv" style="display: none"></div>
      <div>
        <input
          style="
            color: white;
            background-color: rgba(17, 18, 19, 255);
            width: 420px;
            height: 43px;
            border-radius: 6px;
            border-color: rgb(166, 168, 171);
            border-width: 1px;
            border-style: solid;
            margin-top: 35px;
            padding-left: 15px;
            outline: none; /* Remove the default outline */
          "
          onfocus="this.style.borderColor='rgba(255, 220, 0, 255)'; this.style.borderWidth='2px';"
          onblur="this.style.borderColor='rgb(166, 168, 171)'; this.style.borderWidth='1px';"
          type="text"
          placeholder="Email"
          id="email"
        />
      </div>
      <div>
        <input
          style="
            color: white;
            background-color: rgba(17, 18, 19, 255);
            width: 420px;
            height: 43px;
            border-radius: 6px;
            border-width: 1px;
            border-style: solid;
            margin-top: 50px;
            padding-left: 15px;
            outline: none; /* Remove the default outline */
          "
          onfocus="this.style.borderColor='rgba(255, 220, 0, 255)';  this.style.borderWidth='2px'"
          onblur="this.style.borderColor='rgb(166, 168, 171)';  this.style.borderWidth='1px';"
          type="text"
          placeholder="First name"
          id="fName"
        />
      </div>
      <div>
        <input
          style="
            color: white;
            background-color: rgba(17, 18, 19, 255);
            width: 420px;
            height: 43px;
            border-radius: 6px;
            border-width: 1px;
            border-style: solid;
            margin-top: 50px;
            padding-left: 15px;
            outline: none; /* Remove the default outline */
          "
          onfocus="this.style.borderColor='rgba(255, 220, 0, 255)';  this.style.borderWidth='2px'"
          onblur="this.style.borderColor='rgb(166, 168, 171)';  this.style.borderWidth='1px';"
          type="text"
          placeholder="Last name"
          id="lName"
        />
      </div>

      <div>
        <input
          style="
            color: white;
            background-color: rgba(17, 18, 19, 255);
            width: 420px;
            height: 43px;
            border-radius: 6px;
            border-width: 1px;
            border-style: solid;
            margin-top: 50px;
            padding-left: 15px;
            outline: none; /* Remove the default outline */
          "
          onfocus="this.style.borderColor='rgba(255, 220, 0, 255)';  this.style.borderWidth='2px'"
          onblur="this.style.borderColor='rgb(166, 168, 171)';  this.style.borderWidth='1px';"
          type="text"
          placeholder="Username"
          id="uName"
        />
      </div>

      <div>
        <input
          style="
            color: white;
            background-color: rgba(17, 18, 19, 255);
            width: 420px;
            height: 43px;
            border-radius: 6px;
            border-width: 1px;
            border-style: solid;
            margin-top: 50px;
            padding-left: 15px;
            outline: none; /* Remove the default outline */
          "
          onfocus="this.style.borderColor='rgba(255, 220, 0, 255)';  this.style.borderWidth='2px'"
          onblur="this.style.borderColor='rgb(166, 168, 171)';  this.style.borderWidth='1px';"
          type="text"
          placeholder="Password"
          id="password"
        />
      </div>
      <button
        style="
          width: 439px;
          height: 43px;
          margin-top: 50px;
          border-radius: 6px;
          color: white;
          background-color: rgba(255, 220, 0, 255);
          font-weight: bold;
          font-size: 15px;
          border: none;
        "
        id="submitSignUp"
      >
        Continue
      </button>
      <script type="module" src="firebaseauth.js" defer></script>
    </div>
  </body>
</html>
